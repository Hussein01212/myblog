<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog Website</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="description" content="A professional blog sharing knowledge and ideas on various topics.">
    <meta name="keywords" content="blog, articles, knowledge, ideas">
    <meta name="author" content="Your Name">
</head>
<body>
    <!-- إعلان أعلى الصفحة -->
    <div class="adsense top-ad">
        <!-- مكان فارغ للإعلانات -->
    </div>

    <!-- Navbar -->
    <div id="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a> <!-- رابط تسجيل الدخول -->
</div>

    <div class="container mt-4">
        <h1 class="text-center">Welcome to My Blog</h1>
        <section id="recent-posts" class="mt-5">
            <h2 class="text-primary">Recent Posts</h2>
            <div id="posts-container" class="row">
                <!-- Posts will be dynamically loaded here -->
            </div>
        </section>
        <section id="popular-posts" class="mt-5">
            <h2>Most Popular Posts</h2>
            <div id="popular-posts-container">
                <!-- Popular posts will be dynamically loaded here -->
            </div>
        </section>
    </div>

    <!-- إعلان داخل المقالات -->
    <div class="adsense article-ad">
        <!-- مكان فارغ للإعلانات -->
    </div>

    <!-- Sidebar -->
    <aside id="sidebar"></aside>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- إعلان أسفل الصفحة -->
    <div class="adsense bottom-ad">
        <!-- مكان فارغ للإعلانات -->
    </div>

    <script src="../js/main.js"></script>
    <script>
        // Fetch and display posts
        fetch('http://localhost:3000/posts')
            .then(response => response.json())
            .then(posts => {
                const container = document.getElementById('posts-container');
                container.innerHTML = ''; // تأكد من تفريغ الحاوية قبل الإضافة
                posts.forEach(post => {
                    const article = document.createElement('article');
                    article.innerHTML = `
                        <h2><a href="blog-post.html?id=${post.id}">${post.title}</a></h2>
                        <p>${post.content.substring(0, 100)}...</p>
                        <span>Posted on: ${new Date(post.date).toLocaleDateString()}</span>
                    `;
                    container.appendChild(article);
                });
            });
    </script>
</body>
</html>
